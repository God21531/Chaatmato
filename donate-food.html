<div class="back">
  <!--order section starts-->
  <section class="order" id="order">
    <h3 class="sub-heading">You are a Good Person :)</h3>
    <h1 class="heading">Fill to Donate</h1>

    <form action="" method="POST">
      <div class="inputBox">
        <div class="input">
          <span>Your name</span>
          <input
            type="text"
            placeholder="enter your name"
            name="name"
            id="name"
          />
        </div>

        <div class="input">
          <span>Your Phone Number</span>
          <input
            type="number"
            placeholder="enter your number"
            name="phno"
            id="phno"
          />
        </div>
      </div>
      <div class="inputBox">
        <div class="input">
          <span>Your Current Address</span>
          <input name="address" id="address" placeholder="enter your address" />
        </div>
        <div class="input">
          <span>date and time </span>
          <input type="datetime-local" name="date" id="date" />
        </div>
      </div>
      <div class="inputBox">
        <div class="input">
          <span> food quantity</span>
          <textarea
            type="text"
            placeholder="enter food name(quantity)"
            name="much"
            id="much"
          ></textarea>
        </div>
        <div class="input">
          <span>Your message for childrens</span>
          <textarea
            type="text"
            placeholder="enter your message"
            id="msg"
            name="msg"
          ></textarea>
        </div>
      </div>
      <div class="inputBox">
        <div class="input">
          <span>Will you personally contribute by distributing food?</span>
          <input type="radio" name="active" value="Yes" /> <span>Yes</span>
          <input type="radio" name="active" value="No" /> <span>No</span>
        </div>
        <div class="input"></div>
      </div>

      <input type="submit" class="btn" name="submit" />
    </form>
  </section>
</div>
<!--order section ends-->
